<ion-content>
  <div class="login-container page-wrapper">
    <div class="logo-container">
      <h1 class="app-name">CliniCore</h1>
      <p class="app-tagline">Your Medical Data, Simplified</p>
    </div>

    <div class="form-container">
      <ion-card>
        <ion-card-content>
          <form (ngSubmit)="login()">
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input
                type="email"
                [(ngModel)]="email"
                name="email"
                required
              ></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                type="password"
                [(ngModel)]="password"
                name="password"
                required
              ></ion-input>
            </ion-item>

            <ion-button
              expand="block"
              type="submit"
              color="primary"
              class="ion-margin-top"
            >
              Log In
            </ion-button>
          </form>

          <div class="forgot-password">
            <ion-button fill="clear" size="small" (click)="forgotPassword()">
              Forgot Password?
            </ion-button>
          </div>

          <div class="divider">
            <span>OR</span>
          </div>

          <ion-button
            expand="block"
            fill="outline"
            color="primary"
            (click)="register()"
          >
            Create Account
          </ion-button>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
