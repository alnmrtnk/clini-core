<ion-content>
  <div class="register-container">
    <div class="form-container">
      <ion-card>
        <ion-card-content>
          <form (ngSubmit)="register()">
            <ion-item>
              <ion-label position="floating">Full Name</ion-label>
              <ion-input
                type="text"
                [(ngModel)]="fullName"
                name="fullName"
                required
              ></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input
                type="email"
                [(ngModel)]="email"
                name="email"
                required
              ></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                type="password"
                [(ngModel)]="password"
                name="password"
                required
              ></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Confirm Password</ion-label>
              <ion-input
                type="password"
                [(ngModel)]="confirmPassword"
                name="confirmPassword"
                required
              ></ion-input>
            </ion-item>

            <ion-button
              shape="round"
              expand="block"
              type="submit"
              color="primary"
              class="ion-margin-top"
              [disabled]="isLoading"
            >
              <ion-spinner
                *ngIf="isLoading"
                slot="start"
                name="dots"
              ></ion-spinner>
              Create Account
            </ion-button>
          </form>

          <div class="login-link">
            <p>Already have an account? <a (click)="goToLogin()">Log In</a></p>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
