<ion-item lines="full" [routerLink]="['/doctor-acess', access().id]">
  <ion-icon
    [name]="
      revoked() ? 'close-circle-outline' : 'checkmark-circle-outline'
    "
    slot="start"
    [color]="revoked() ? 'danger' : 'success'"
  >
  </ion-icon>

  <ion-label>
    <h3>{{ access().name }}</h3>
    <p>{{ expirationText() }}</p>
  </ion-label>

  <ion-badge slot="end" [color]="statusColor()">
    {{ statusText() }}
  </ion-badge>
</ion-item>
