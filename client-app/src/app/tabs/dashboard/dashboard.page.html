<!-- dashboard.page.html -->
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container page-wrapper">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Welcome to CliniCore</ion-card-title>
        <ion-card-subtitle>Your medical data in one place</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>
          Access all your medical information.
        </p>
      </ion-card-content>
    </ion-card>

    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="8">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Recent records</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <app-document-gallery></app-document-gallery>
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col size="12" size-md="4">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Recent Doctor Acesses</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-list lines="full">
                <ion-item *ngFor="let rec of recentRecords()">
                  <ion-label>
                    <h3>{{ rec.title }}</h3>
                    <p>{{ rec.date | date:'longDate' }}</p>
                  </ion-label>
                  <ion-button
                    slot="end"
                    fill="clear"
                    [routerLink]="['/records', rec.id]"
                  >
                    View
                  </ion-button>
                </ion-item>
              </ion-list>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
