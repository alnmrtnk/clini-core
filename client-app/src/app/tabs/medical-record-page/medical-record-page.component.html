<ion-content class="ion-padding">
  <div class="page-wrapper">
    <div>
      <!-- Loading -->
      <div *ngIf="isLoading" class="loading-container">
        <ion-spinner name="lines"></ion-spinner>
        <p>Loading recordâ€¦</p>
      </div>

      <!-- Details -->
      <ng-container *ngIf="!isLoading && record(); else errorOrEmpty">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>{{
              record()?.recordType?.name
            }}</ion-card-subtitle>
            <ion-card-title
              >{{ record()?.title }}
              <ion-button
                style="float: right"
                fill="clear"
                size="small"
                color="tertiary"
                class="edit-btn"
                (click)="editRecord()"
                aria-label="Edit record"
              >
                <ion-icon
                  slot="icon-only"
                  name="create-outline"
                ></ion-icon> </ion-button
            ></ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item lines="none">
              <ion-icon
                name="calendar-outline"
                slot="start"
                color="primary"
              ></ion-icon>
              <ion-label>
                <h3>Date</h3>
                <p>{{ formatDate(record()?.date || "") }}</p>
              </ion-label>
            </ion-item>

            <ion-item *ngIf="record()?.notes" lines="none">
              <ion-icon
                name="document-text-outline"
                slot="start"
                color="primary"
              ></ion-icon>
              <ion-label>
                <h3>Notes</h3>
                <p>{{ record()?.notes }}</p>
              </ion-label>
            </ion-item>

            <ion-item *ngIf="!record()?.files?.length" lines="none">
              <ion-icon
                name="document-outline"
                slot="start"
                color="primary"
              ></ion-icon>
              <ion-label>
                <h3>Files</h3>
                <p>No files attached to this record</p>
              </ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>

        <!-- Files -->
        <ion-card *ngIf="record()?.files?.length">
          <ion-card-header>
            <ion-card-title>
              <div class="files-header">
                <span>Files ({{ record()?.files?.length }})</span>
                <ion-button
                  fill="clear"
                  size="small"
                  (click)="downloadAllFiles()"
                >
                  <ion-icon name="download-outline" slot="start"></ion-icon>
                  Download All
                </ion-button>
              </div>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <app-document-gallery
              [files]="record()?.files || []"
              (fileSelected)="openFile($event)"
            ></app-document-gallery>
          </ion-card-content>
        </ion-card>

        <app-doctor-comments [doctorComments]="record()?.doctorComments ?? []"/>
      </ng-container>

      <ng-template #errorOrEmpty>
        <div *ngIf="!record() && errorMessage" class="error-container">
          <ion-icon name="alert-circle-outline" color="danger"></ion-icon>
          <p>{{ errorMessage }}</p>
          <ion-button (click)="loadRecord()">Try Again</ion-button>
        </div>
      </ng-template>
    </div>
  </div>
</ion-content>

@if(showFileViewer) {
<app-file-viewer
  [file]="selectedFile"
  [safeUrl]="safeFileUrl"
  (closeClicked)="closeFileViewer()"
/>
}
