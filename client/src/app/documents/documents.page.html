<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Medical Documents</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="filter"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let document of documents" button>
      <ion-icon [name]="getIconForType(document.type)" slot="start" color="primary"></ion-icon>
      <ion-label>
        <h2>{{document.name}}</h2>
        <p>Date: {{document.date}}</p>
        <p>Provider: {{document.provider}}</p>
        <p>Category: {{document.category}}</p>
        <p>Size: {{document.size}}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon name="download" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon name="share" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
