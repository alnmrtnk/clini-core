<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Vaccinations</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment (ionChange)="segmentChanged($event)" [value]="segment">
      <ion-segment-button value="all">
        <ion-label>All</ion-label>
      </ion-segment-button>
      <ion-segment-button value="completed">
        <ion-label>Completed</ion-label>
      </ion-segment-button>
      <ion-segment-button value="upcoming">
        <ion-label>Upcoming</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let vaccination of getFilteredVaccinations()">
      <ion-item>
        <ion-icon 
          [name]="vaccination.status === 'completed' ? 'checkmark-circle' : 'time'" 
          [color]="vaccination.status === 'completed' ? 'success' : (vaccination.status === 'scheduled' ? 'primary' : 'warning')"
          slot="start">
        </ion-icon>
        <ion-label>
          <h2>{{vaccination.name}}</h2>
          <h3 *ngIf="vaccination.status === 'completed'">Received: {{vaccination.date}}</h3>
          <h3 *ngIf="vaccination.status === 'scheduled'">Scheduled: {{vaccination.date}}</h3>
          <h3 *ngIf="vaccination.status === 'due'">Due soon</h3>
          <p *ngIf="vaccination.provider">Provider: {{vaccination.provider}}</p>
          <p *ngIf="vaccination.location">Location: {{vaccination.location}}</p>
          <p *ngIf="vaccination.nextDose">Next dose: {{vaccination.nextDose}}</p>
        </ion-label>
        <ion-badge 
          [color]="vaccination.status === 'completed' ? 'success' : (vaccination.status === 'scheduled' ? 'primary' : 'warning')"
          slot="end">
          {{vaccination.status}}
        </ion-badge>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="primary">
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
