<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="dashboard-container">
    <ion-card class="welcome-card">
      <ion-card-header>
        <ion-card-subtitle>Welcome back</ion-card-subtitle>
        <ion-card-title>Dr. Smith</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>You have 8 appointments scheduled for today.</p>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Today's Schedule</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list lines="none">
          <ion-item>
            <ion-icon name="time-outline" slot="start" color="primary"></ion-icon>
            <ion-label>
              <h2>9:00 AM - John Doe</h2>
              <p>General Checkup</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="time-outline" slot="start" color="primary"></ion-icon>
            <ion-label>
              <h2>10:30 AM - Jane Smith</h2>
              <p>Follow-up Consultation</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="time-outline" slot="start" color="primary"></ion-icon>
            <ion-label>
              <h2>1:00 PM - Robert Johnson</h2>
              <p>Lab Results Review</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

    <div class="stats-row">
      <ion-card class="stat-card">
        <ion-card-content>
          <div class="stat-icon">
            <ion-icon name="people-outline" color="primary"></ion-icon>
          </div>
          <div class="stat-value">42</div>
          <div class="stat-label">Patients</div>
        </ion-card-content>
      </ion-card>

      <ion-card class="stat-card">
        <ion-card-content>
          <div class="stat-icon">
            <ion-icon name="calendar-outline" color="secondary"></ion-icon>
          </div>
          <div class="stat-value">8</div>
          <div class="stat-label">Today</div>
        </ion-card-content>
      </ion-card>

      <ion-card class="stat-card">
        <ion-card-content>
          <div class="stat-icon">
            <ion-icon name="medkit-outline" color="tertiary"></ion-icon>
          </div>
          <div class="stat-value">12</div>
          <div class="stat-label">Treatments</div>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
