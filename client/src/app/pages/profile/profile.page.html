<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Profile</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary">
        <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="profile-container">
    <div class="profile-header">
      <div class="profile-avatar">
        <img src="assets/placeholder.svg" alt="Doctor profile" />
      </div>
      <h1>Dr. Sarah Smith</h1>
      <p>Cardiologist</p>
      <div class="profile-stats">
        <div class="stat">
          <div class="stat-value">1,254</div>
          <div class="stat-label">Patients</div>
        </div>
        <div class="stat">
          <div class="stat-value">10+</div>
          <div class="stat-label">Years</div>
        </div>
        <div class="stat">
          <div class="stat-value">4.9</div>
          <div class="stat-label">Rating</div>
        </div>
      </div>
    </div>

    <ion-list lines="none">
      <ion-item-group>
        <ion-item-divider>
          <ion-label>Personal Information</ion-label>
        </ion-item-divider>
        
        <ion-item>
          <ion-icon name="mail-outline" slot="start" color="primary"></ion-icon>
          <ion-label>
            <h2>Email</h2>
            <p>dr.smithmedical.com</p>
          </ion-label>
        </ion-item>
        
        <ion-item>
          <ion-icon name="call-outline" slot="start" color="primary"></ion-icon>
          <ion-label>
            <h2>Phone</h2>
            <p>+1 (555) 123-4567</p>
          </ion-label>
        </ion-item>
        
        <ion-item>
          <ion-icon name="location-outline" slot="start" color="primary"></ion-icon>
          <ion-label>
            <h2>Address</h2>
            <p>123 Medical Center Dr, New York, NY</p>
          </ion-label>
        </ion-item>
      </ion-item-group>
      
      <ion-item-group>
        <ion-item-divider>
          <ion-label>Work Information</ion-label>
        </ion-item-divider>
        
        <ion-item>
          <ion-icon name="business-outline" slot="start" color="primary"></ion-icon>
          <ion-label>
            <h2>Hospital</h2>
            <p>City General Hospital</p>
          </ion-label>
        </ion-item>
        
        <ion-item>
          <ion-icon name="medkit-outline" slot="start" color="primary"></ion-icon>
          <ion-label>
            <h2>Specialization</h2>
            <p>Cardiology</p>
          </ion-label>
        </ion-item>
        
        <ion-item>
          <ion-icon name="calendar-outline" slot="start" color="primary"></ion-icon>
          <ion-label>
            <h2>Experience</h2>
            <p>10+ years</p>
          </ion-label>
        </ion-item>
      </ion-item-group>
    </ion-list>
  </div>
</ion-content>
