<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Appointments</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="appointments-container">
    <ion-segment value="upcoming">
      <ion-segment-button value="upcoming">
        <ion-label>Upcoming</ion-label>
      </ion-segment-button>
      <ion-segment-button value="past">
        <ion-label>Past</ion-label>
      </ion-segment-button>
    </ion-segment>

    <ion-list>
      <ion-item-group>
        <ion-item-divider sticky>
          <ion-label>Today</ion-label>
        </ion-item-divider>
        
        <ion-item detail>
          <ion-avatar slot="start">
            <img src="assets/placeholder.svg" alt="Patient avatar" />
          </ion-avatar>
          <ion-label>
            <h2>John Doe</h2>
            <p>General Checkup</p>
          </ion-label>
          <ion-note slot="end">9:00 AM</ion-note>
        </ion-item>
        
        <ion-item detail>
          <ion-avatar slot="start">
            <img src="assets/placeholder.svg" alt="Patient avatar" />
          </ion-avatar>
          <ion-label>
            <h2>Jane Smith</h2>
            <p>Follow-up Consultation</p>
          </ion-label>
          <ion-note slot="end">10:30 AM</ion-note>
        </ion-item>
        
        <ion-item detail>
          <ion-avatar slot="start">
            <img src="assets/placeholder.svg" alt="Patient avatar" />
          </ion-avatar>
          <ion-label>
            <h2>Robert Johnson</h2>
            <p>Lab Results Review</p>
          </ion-label>
          <ion-note slot="end">1:00 PM</ion-note>
        </ion-item>
      </ion-item-group>
      
      <ion-item-group>
        <ion-item-divider sticky>
          <ion-label>Tomorrow</ion-label>
        </ion-item-divider>
        
        <ion-item detail>
          <ion-avatar slot="start">
            <img src="assets/placeholder.svg" alt="Patient avatar" />
          </ion-avatar>
          <ion-label>
            <h2>Emily Davis</h2>
            <p>Annual Physical</p>
          </ion-label>
          <ion-note slot="end">11:00 AM</ion-note>
        </ion-item>
        
        <ion-item detail>
          <ion-avatar slot="start">
            <img src="assets/placeholder.svg" alt="Patient avatar" />
          </ion-avatar>
          <ion-label>
            <h2>Michael Wilson</h2>
            <p>Prescription Renewal</p>
          </ion-label>
          <ion-note slot="end">2:30 PM</ion-note>
        </ion-item>
      </ion-item-group>
    </ion-list>
  </div>
</ion-content>
