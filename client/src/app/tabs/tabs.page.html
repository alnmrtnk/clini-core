<div class="app-container" [class.desktop-layout]="isDesktop">
  <ion-tabs>
    <ion-tab-bar [slot]="isDesktop ? 'start' : 'bottom'">
      <ion-tab-button tab="dashboard">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Dashboard</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="appointments">
        <ion-icon name="calendar-outline"></ion-icon>
        <ion-label>Appointments</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="patients">
        <ion-icon name="people-outline"></ion-icon>
        <ion-label>Patients</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="profile">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</div>
